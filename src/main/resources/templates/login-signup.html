<!DOCTYPE html>
<html lang="en" xmlns:th="https//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style2.css}" rel="stylesheet" />
    <title>Login/Signup</title>
</head>
<body>
<div class ="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card" >
            <div class="login-box">
                <div class="login-snip">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up" th:checked="${signup == true}"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                            <form method="post" th:action="@{/login}" th:object="${user}">
                            <div class="group">
<!--                                <p th:if="${errorMessage}" class="alert alert-danger" role="alert">-->
<!--                                    <span th:text="${errorMessage}"></span>-->
<!--                                </p>-->
                                <label for="user" class="label">Username</label>
                                <input id="user1" name="username" th:field="*{username}" type="text" class="input"  placeholder="Enter your username">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="pass1" name="password" th:field="*{password}" type="password" class="input" data-type="password" placeholder="Enter your password">
                            </div>

                            <div class="group">
                                <input type="submit" class="button" value="Sign In">
                            </div>
                            <div class="hr"></div>
                            <div class="foot">
                                <a href="#">Forgot Password?</a>
                            </div>
                            </form>
                        </div>
                        <div class="sign-up-form">
                            <form method="post" th:action="@{/signup}" th:object="${user}">
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <p th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                    <span th:text="${errorMessage}"></span>
                                </p>
                                <input id="user" name="username" th:field="*{username}" type="text" class="input" placeholder="Create your Username">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="pass" name="password" th:field="*{password}" type="password" class="input" data-type="password" placeholder="Create your password">
                            </div>


                            <div class="group">
                                <input type="submit" class="button" value="Sign Up">
                            </div>
                            <div class="hr"></div>
                            <div class="foot">
                                <label for="tab-1">Already Member?</label>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
